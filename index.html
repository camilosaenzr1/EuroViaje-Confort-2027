<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroPlan 2027 | Ultra Detail Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfd; color: #1e293b; }
        .city-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .monument-img { width: 100%; height: 80px; object-cover: cover; border-radius: 12px; }
        .city-btn.active { border-color: #3b82f6; background-color: #eff6ff; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2); }
        #map { height: 450px; border-radius: 2rem; border: 12px solid white; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="flex flex-col lg:flex-row h-screen overflow-hidden">
        <aside class="w-full lg:w-[450px] bg-white border-r p-8 overflow-y-auto custom-scroll">
            <header class="mb-10">
                <h1 class="text-3xl font-extrabold tracking-tighter text-slate-900">EURO<span class="text-blue-600">PLAN</span></h1>
                <p class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400">Selecci√≥n Maestra 13 Personas</p>
            </header>

            <div class="space-y-8">
                <div class="bg-slate-50 p-6 rounded-[2rem] space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase">TRM 1‚Ç¨ = COP</label>
                            <input type="number" id="trm" value="4750" oninput="update()" class="w-full bg-transparent font-bold text-xl outline-none text-blue-600">
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase">Comida/D√≠a (‚Ç¨)</label>
                            <input type="number" id="meal" value="35" oninput="update()" class="w-full bg-transparent font-bold text-xl outline-none text-blue-600">
                        </div>
                    </div>
                    <select id="conf" onchange="update()" class="w-full p-4 rounded-2xl bg-white border-none text-sm font-bold shadow-sm">
                        <option value="1.5">üíé Premium (100% Privado)</option>
                        <option value="1.0" selected>‚öñÔ∏è Balanceado (Mix)</option>
                        <option value="0.5">üöá Explorador (P√∫blico)</option>
                    </select>
                </div>

                <div>
                    <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4">Cat√°logo de Ciudades</h3>
                    <div id="cityList" class="city-grid"></div>
                </div>
            </div>
        </aside>

        <main class="flex-1 bg-[#f8fafc] overflow-y-auto p-6 lg:p-12 custom-scroll">
            <div class="max-w-6xl mx-auto space-y-10">
                
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                    <div class="lg:col-span-7">
                        <div id="map"></div>
                    </div>
                    <div class="lg:col-span-5 space-y-6">
                        <div class="bg-slate-900 rounded-[3rem] p-10 text-white shadow-2xl">
                            <p class="text-blue-400 text-[10px] font-black uppercase tracking-widest mb-2">Presupuesto Grupo (13 Pax)</p>
                            <h2 id="totalCOP" class="text-4xl lg:text-5xl font-extrabold mb-1 tracking-tighter">$ 0</h2>
                            <p id="totalEUR" class="text-xl text-white/30 font-light">‚Ç¨ 0</p>
                            <div class="mt-8 pt-6 border-t border-white/10 grid grid-cols-2 gap-4">
                                <div><p class="text-[9px] text-white/40 uppercase font-bold">Esfuerzo</p><p id="kmEst" class="text-sm font-bold">---</p></div>
                                <div><p class="text-[9px] text-white/40 uppercase font-bold">D√≠as Estancia</p><p class="text-sm font-bold">15 D√≠as</p></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="itinerary" class="space-y-12"></div>
            </div>
        </main>
    </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const database = [
        { id:'bcn', n:'Barcelona', lat:41.38, lng:2.17, h:95, f:'Bajo', img:'https://images.unsplash.com/photo-1583422409516-2895a77efded?w=800', 
          acts: [
              {t:"Sagrada Familia", c:34, i:'https://images.unsplash.com/photo-1523531294919-4bcd7c65e216?w=400'},
              {t:"Park G√ºell", c:10, i:'https://images.unsplash.com/photo-1511527661048-7fe73d85e9a4?w=400'},
              {t:"Barrio G√≥tico", c:0, i:'https://images.unsplash.com/photo-1514896856000-91cd5043682a?w=400'}
          ]},
        { id:'par', n:'Par√≠s', lat:48.85, lng:2.35, h:125, f:'Medio', img:'https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=800', 
          acts: [
              {t:"Torre Eiffel", c:25, i:'https://images.unsplash.com/photo-1543349689-9a4d426bee8e?w=400'},
              {t:"Museo Louvre", c:22, i:'https://images.unsplash.com/photo-1544000627-44620be5977a?w=400'},
              {t:"Disneyland", c:105, i:'https://images.unsplash.com/photo-1505174090766-46313337941d?w=400'},
              {t:"R√≠o Sena", c:15, i:'https://images.unsplash.com/photo-1503917988258-f87a78e3c995?w=400'}
          ]},
        { id:'rou', n:'Rouen', lat:49.44, lng:1.09, h:85, f:'Bajo', img:'https://images.unsplash.com/photo-1590059114771-483584347702?w=800', 
          acts: [{t:"Catedral Rouen", c:0, i:'https://images.unsplash.com/photo-1598972412582-74d2bd05971a?w=400'}]},
        { id:'zrh', n:'Z√∫rich', lat:47.37, lng:8.54, h:170, f:'Bajo', img:'https://images.unsplash.com/photo-1527668752968-14dc70a27c95?w=800', 
          acts: [{t:"Museo Lindt", c:15, i:'https://images.unsplash.com/photo-1595156641571-705822365287?w=400'}, {t:"Lago Z√∫rich", c:0, i:'https://images.unsplash.com/photo-1555524679-e5917865c697?w=400'}]},
        { id:'lux', n:'Luxemburgo', lat:49.61, lng:6.13, h:120, f:'Medio', img:'https://images.unsplash.com/photo-1563813732-757f49514782?w=800', 
          acts: [{t:"Casamatas Bock", c:15, i:'https://images.unsplash.com/photo-1584310577771-3316688e1462?w=400'}]},
        { id:'vie', n:'Viena', lat:48.20, lng: 16.37, h:105, f:'Bajo', img:'https://images.unsplash.com/photo-1516550893923-42d28e5677af?w=800', 
          acts: [{t:"Palacio Sch√∂nbrunn", c:25, i:'https://images.unsplash.com/photo-1527265022064-966964726a45?w=400'}, {t:"√ìpera Viena", c:18, i:'https://images.unsplash.com/photo-1553531384-cc64ac80f931?w=400'}]},
        { id:'hal', n:'Hallstatt', lat:47.56, lng:13.64, h:150, f:'Alto', img:'https://images.unsplash.com/photo-1520114056694-9221ae96004e?w=800', 
          acts: [{t:"Skywalk Hallstatt", c:22, i:'https://images.unsplash.com/photo-1566124584408-c3093952d43d?w=400'}]},
        { id:'prg', n:'Praga', lat:50.07, lng:14.43, h:80, f:'Alto', img:'https://images.unsplash.com/photo-1519677100203-ad03822ef294?w=800', 
          acts: [{t:"Puente Carlos", c:0, i:'https://images.unsplash.com/photo-1541343672885-9be56236302a?w=400'}, {t:"Castillo Praga", c:18, i:'https://images.unsplash.com/photo-1533157577033-668875704810?w=400'}]},
        { id:'ven', n:'Venecia', lat:45.44, lng:12.31, h:140, f:'Muy Alto', img:'https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?w=800', 
          acts: [{t:"G√≥ndola", c:80, i:'https://images.unsplash.com/photo-1514890547357-a9ee2887a35f?w=400'}, {t:"San Marcos", c:0, i:'https://images.unsplash.com/photo-1512918728675-ed5a9ecdebfd?w=400'}]},
        { id:'rom', n:'Roma', lat:41.90, lng:12.49, h:115, f:'Muy Alto', img:'https://images.unsplash.com/photo-1552832230-c0197dd311b5?w=800', 
          acts: [{t:"Coliseo", c:22, i:'https://images.unsplash.com/photo-1555992828-ca4dbe893e55?w=400'}, {t:"Vaticano", c:32, i:'https://images.unsplash.com/photo-1531572751523-53b98304e1d4?w=400'}]},
        { id:'sor', n:'Sorrento', lat:40.62, lng:14.37, h:130, f:'Medio', img:'https://images.unsplash.com/photo-1534447677768-be436bb09401?w=800', 
          acts: [{t:"Vistas Sorrento", c:0, i:'https://images.unsplash.com/photo-1590523277543-a94d2e4eb00b?w=400'}]}
    ];

    let select = [];
    let map = L.map('map', {zoomControl: false}).setView([48, 12], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
    let markers = [];

    function init() {
        const list = document.getElementById('cityList');
        database.sort((a,b) => a.n.localeCompare(b.n)).forEach(c => {
            list.innerHTML += `<button onclick="toggle('${c.id}')" id="btn-${c.id}" class="city-btn p-3 rounded-2xl border bg-white text-[11px] font-bold transition hover:shadow-md">${c.n}</button>`;
        });
        update();
    }

    function toggle(id) {
        const i = select.indexOf(id);
        if(i > -1) select.splice(i, 1);
        else if(select.length < 6) select.push(id);
        else alert("M√°ximo 6 ciudades");
        update();
    }

    function update() {
        const trm = document.getElementById('trm').value;
        const meal = document.getElementById('meal').value;
        const conf = document.getElementById('conf').value;
        const dpc = select.length > 0 ? Math.floor(15 / select.length) : 0;
        
        markers.forEach(m => map.removeLayer(m)); markers = [];
        document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active', 'border-blue-500', 'bg-blue-50'));
        
        let totalEur = (select.length > 0 ? 1100 : 0);
        const itin = document.getElementById('itinerary');
        itin.innerHTML = "";

        select.forEach(sid => {
            const c = database.find(x => x.id === sid);
            document.getElementById('btn-'+sid).classList.add('active', 'border-blue-500', 'bg-blue-50');
            
            const trans = 30 * conf;
            const subEur = (c.h + parseInt(meal) + trans) * dpc;
            totalEur += subEur;

            markers.push(L.marker([c.lat, c.lng]).addTo(map).bindPopup(c.n));

            itin.innerHTML += `
                <div class="bg-white rounded-[3rem] overflow-hidden border shadow-sm grid grid-cols-1 lg:grid-cols-5">
                    <div class="lg:col-span-2 relative h-full">
                        <img src="${c.img}" class="h-full w-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-r from-black/60 to-transparent p-10 flex flex-col justify-end text-white">
                            <h3 class="text-4xl font-black">${c.n}</h3>
                            <p class="text-blue-400 font-bold uppercase tracking-widest text-xs">${dpc} Noches</p>
                        </div>
                    </div>
                    <div class="lg:col-span-3 p-10 space-y-6">
                        <div class="flex justify-between border-b pb-4">
                            <div><p class="text-[9px] uppercase font-black text-slate-400">Esfuerzo F√≠sico</p><p class="text-sm font-bold text-orange-600">${c.f}</p></div>
                            <div class="text-right"><p class="text-[9px] uppercase font-black text-slate-400">Presupuesto Ciudad</p><p class="text-sm font-bold">‚Ç¨${subEur} / $${(subEur*trm).toLocaleString()}</p></div>
                        </div>
                        <div class="space-y-4">
                            <p class="text-[9px] uppercase font-black text-slate-400 tracking-widest italic">Lugares Imperdibles (Detalle Visual)</p>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                ${c.acts.map(a => `
                                    <div class="group cursor-pointer">
                                        <img src="${a.i}" class="monument-img shadow-sm border border-white">
                                        <p class="text-[10px] font-bold mt-2 text-slate-600">${a.t}</p>
                                        <p class="text-[9px] text-blue-500">${a.c > 0 ? '‚Ç¨'+a.c : 'Gratis'}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        document.getElementById('totalCOP').innerText = "$ " + (totalEur * 13 * trm).toLocaleString('es-CO');
        document.getElementById('totalEUR').innerText = "‚Ç¨ " + (totalEur * 13).toLocaleString('de-DE') + " (Grupo de 13)";
        document.getElementById('kmEst').innerText = conf > 1 ? "2-3 km" : (conf < 1 ? "12-14 km" : "6-8 km");
        
        if(markers.length > 0) {
            let group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds().pad(0.3));
        }
    }
    window.onload = init;
</script>
</body>
</html>
